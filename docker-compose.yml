services:
  # Frontend - Nginx
  frontend:
    build: ./frontend
    container_name: osint_rehber_frontend
    ports:
      - "3000:80"
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - rehber_network

  # Python Flask Backend
  web:
    build: ./backend/python
    container_name: osint_rehber_api
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://kullanici:sifre@db/rehber
      - JWT_SECRET_KEY=osint-rehber-gizli-anahtar-2026
      - FLASK_ENV=development
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rehber_network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: osint_rehber_db
    environment:
      POSTGRES_USER: kullanici
      POSTGRES_PASSWORD: sifre
      POSTGRES_DB: rehber
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kullanici -d rehber" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rehber_network

networks:
  rehber_network:
    driver: bridge

volumes:
  postgres_data:


